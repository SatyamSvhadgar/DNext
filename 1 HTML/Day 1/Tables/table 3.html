<!DOCTYPE html>
<html lang="en">

<head>
  <title>Table 2</title>
  <style>
    table {
      width: 50%;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
<table>
  <tr>
    <th>day</th>
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <th>4</th>
    <th>5</th>
    <th>6</th>
    <th>7</th>
    <th>8</th>
  </tr>
  <tr>
    <th>monday</th>
    <td>Eng</td>
    <td>Math</td>
    <td>Che</td>
    <th rowspan="6">LUNCH</th>
    <td colspan="3">LAB</td>
    <td>PHY</td>
  </tr>
  <tr>
    <th>TUE</th>
    <td colspan="3">LAB</td>
    <td>ENG</td>
    <td>ENG</td>
    <td>ENG</td>
    <td>ENG</td>
  </tr>
  <tr>
    <th>Wed</th>
    <td>ENG</td>
    <td>ENG</td>
    <td>CHE</td>
    <td>Maths</td>
    <td colspan="3">Library</td>
  </tr>
  <tr>
    <th>Thu</th>
    <td>ENG</td>
    <td>CHE</td>
    <td>Maths</td>
    <td colspan="3">LAB</td>
    <td>Maths</td>
  </tr>
  <tr>
    <th>FRI</th>
    <td colspan="3">LAB</td>
    <td>ENG</td>
    <td>CHE</td>
    <td>Maths</td>
    <td>ENG</td>
  </tr>
  <tr>
    <th>SAT</th>
    <td>ENG</td>
    <td>CHE</td>
    <td>Maths</td>
    <td colspan="3">SEMINAR</td>
    <td>Sports</td>
  </tr>
</table>
</body>

</html>
