<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Width & Height</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        /* width: 50%; */
        /* min-width: 600px; */
        max-width: 800px;
        /* height: 500px; */
        /* min-height: 500px; */
        max-height: 800px;
        border: 2px solid green;
      }
      .my-width {
        width: 50%; /* 800px = 100%  50% = 400px */
        height: 100px;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="my-width">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam, dolores
        blanditiis. Inventore voluptatem illo, dolorum minus atque cum
        laudantium ipsa quo nesciunt in molestias distinctio similique aliquid
        ipsum maiores blanditiis!
      </div>
    </div>
  </body>
</html>
